<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

    d3.csv("https://flunky.github.io/cars2017.csv")
      .then(function (csv_data) {

            var x = d3.scaleLog()
                  .domain([10, 150])
                  .range([200, 0])
                  .base(10);

            var y = d3.scaleLog()
                  .domain([10, 150])
                  .range([0, 200])
                  .base(10);

            mysvg = d3.select("svg");

            mysvg.append("g")
                  .attr("transform", "translate(50,50)")
                  .selectAll("circle").data(csv_data).enter().append("circle")
                  .attr("cx", function (d) { return 200 - x(d.AverageCityMPG); })
                  .attr("cy", function (d) { return 200 - y(d.AverageHighwayMPG); })
                  .attr("r", function (d) { return 2 + parseInt(d.EngineCylinders); });


            mysvg.append("g").attr("transform", "translate(50,50)")
                  .attr("fill", "none")
                  .attr("font-size", "10")
                  .attr("font-family", "sans-serif")
                  .attr("text-anchor", "end")
                  .call(d3.axisLeft().scale(x).tickValues([10, 20, 50, 100]).tickFormat(function (d) { return d3.format("~s")(d); }));


            mysvg.append("g").attr("transform", "translate(50,250)")
                  .attr("fill", "none")
                  .attr("font-size", "10")
                  .attr("font-family", "sans-serif")
                  .attr("text-anchor", "middle")
                  .call(d3.axisBottom().scale(y).tickValues([10, 20, 50, 100]).tickFormat(function (d) { return d3.format("~s")(d); }));

      });

}
</script>
</body>
</html>
